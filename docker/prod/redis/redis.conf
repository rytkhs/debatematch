# ネットワーク設定
bind 0.0.0.0
protected-mode yes
port 6379

# 一般設定
daemonize no
supervised no
loglevel notice
logfile ""
databases 16

# スナップショット設定
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# メモリ管理
maxmemory 256mb
maxmemory-policy noeviction
maxmemory-samples 5

# 永続化設定
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# キー名前空間の設定
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command SHUTDOWN ""

# クライアント設定
timeout 0
tcp-keepalive 300
